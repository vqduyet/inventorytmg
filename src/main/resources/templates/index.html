<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="ISO-8859-1">
    <title>TMG Inventory</title>
    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #eef3f9; display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: 60vh;">
<div class="container text-center" style="align-items: center;
    justify-content: center;
    flex-direction: column;
    display: flex;">
    <div>
        <h1>TMG Inventory</h1>
    </div>
    <div class="card" style="display: flex;
                align-items: center;
                justify-content: center;
                width: 60%; margin-top: 1rem;
                background-color: #f7fbff !important;">
        <div class="card-body" align="center" style="width: 100%;">
            <h2 class="card-title">File Upload</h2>
            <h6 class="text-success">[[${success}]]</h6>
            <div class="mb-3">
                <form th:action="@{/process-file}" method="post" enctype="multipart/form-data">
                    <input
                            class="form-control" name="file" type="file" id="formFile"><br />
                    <input type="submit" value="Upload" class="btn btn-outline-info">
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
